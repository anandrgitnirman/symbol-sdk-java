dist: trusty
language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
addons:
  sonarcloud:
    organization: "fboucquez"
    token:
      secure: "5c0f512629a2d9b69e800df09cdae1dfd7d40b8e"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install: ./gradlew assemble -x javadoc -x signArchives
script: ./gradlew test
after_success:
- ./gradlew jacocoTestReport coveralls sonarqube
