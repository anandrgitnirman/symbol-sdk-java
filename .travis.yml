dist: trusty
language: java
jdk:
  - oraclejdk8
  - oraclejdk9
  - openjdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
install:
  - ./gradlew -b ./openapi-generator/build.gradle clean generate
  - ./gradlew -b ./openapi-generator/build.gradle install
script:
  - ./gradlew install jacocoTestReport coveralls -x javadoc
deploy:
  provider: script
  script:
    - ./gradlew -b ./openapi-generator/build.gradle uploadArchives
    - ./gradlew uploadArchives
  on:
    branch: master
